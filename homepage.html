        <img src="./img/logoClinica.png" alt="Logo: Silhueta do corpo feminino" class="logoInicial">
        <ul>

            <li><a href="#">Consultório</a></li>
            <li><a href="#">Especialidade</a></li>
        </ul>
    </nav>

    <section id="apresentacao_medica">
        <div class="apresentacao_medica_container">
            <div class="informacao_medica">

                <h1>Dra. Ana Clara Silva</h1>
                <h3>Ginecologista</h3>
                <h4>CRM-SP 123456</h4>

                <button class="btnAgendar_consulta">Agendar Consulta</button>

            </div>

            <img src="./img/imagenDoutora.png" alt="imagem da médica" id="imagem_doutora">
        </div>
    </section>

    <section id="especialidades">
        <div class="especialidades_container">

            <div class="tipos_especialidades">
                <img src="./img/logoObstretricia.png" alt="">
                <figcaption>
                    <h3>Obstreticia</h3>
                    <p>
                        A Obstetrícia serve para acompanhar o desenvolvimento da gestação, diagnosticar e tratar
                        possíveis complicações, orientar sobre os cuidados necessários durante a gravidez, preparar a
                        mulher para o parto e oferecer suporte emocional e físico durante todo o processo.
                    </p>
                </figcaption>
            </div>

            <div class="tipos_especialidades">
                <img src="./img/logoPlanejamentoFamiliar.png" alt="">
                <figcaption>
                    <h3>Planejamento Familiar</h3>
                    <p>
                        Planejamento familiar é um conjunto de ações que auxiliam homens e mulheres a planejar a chegada
                        dos filhos e também a prevenir uma gravidez indesejada.
                    </p>
                </figcaption>
            </div>

            <div class="tipos_especialidades">
                <img src="./img/logoGinecologiaInfanciaAdolescencia.png" alt="">
                <figcaption>
                    <h3>Ginecologia da Infância e Adolescência</h3>
                    <p>
                        A Ginecologia da Infância e Adolescência aborda a saúde da mulher não gestante, nas interfaces
                        da
                        sua vida, desde o período neonatal até a infância e adolescência, em uma visão integral, com
                        especial atenção aos aspectos da boa prática da medicina humanizada e ética, sob diversas
                        perspectivas: individual (cuidado integral em saúde); familiar (manejo nas distintas fases do
                        ciclo
                        vital da infância e adolescência) e comunitária (determinantes do processo saúde-doença, gestão
                        em
                        serviço de saúde e compreensão da importância da atenção primária).
                        O curso visa entender a criança e o adolescente em seus aspectos biopsicossociais, promovendo
                        educação e prevenção de doenças e acidentes. Também estimula hábitos saudáveis e apoia no
                        diagnóstico e tratamento de doenças ginecológicas na infância e adolescência.
                    </p>
                </figcaption>
            </div>
        </div>
    </section>
