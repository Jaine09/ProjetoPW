<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../assets/css/nav-footer.css">
    <link rel="stylesheet" href="../assets/css/adm.css">

   <!-- Icon da página -->
    <link rel="shortcut icon" type="imagex/png" href="../assets/img/logoClinica.png">
</head>

<body class="bodyLogin">
    <nav>
        <img src="../assets/img/logoClinica.png" alt="Logo: Silhueta do corpo feminino" class="logoInicial">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./consultorio.html">Consultório</a></li>
            <li><a href="./especialidade.html">Especialidades</a></li>
        </ul>
    </nav>

    <div class="login">
        <div class="login-container">
            <h3>Bem-vinda!!</h3>
            <h4>Faça o login para acessar sua área</h4>
            <img src="../assets/img/logoClinica.png" alt="Logo: Silhueta do corpo feminino" class="logoCli">
            <form action="" class="login_form">
                <label for="email" id="lblEmail">Email:</label>
                <input type="text" name="txtEmail" id="txtEmail">
                <br>
                <br>
                <label for="senha" id="lblSenha">Senha:</label>
                <input type="password" name="txtSenha" id="txtSenha">
                <br>
                <br>
                <button type="button" id="btnEntrarAdm" onclick="acionarEntrarAdm()">Entrar</button>
            </form>
            <p>Esqueceu sua senha? <a href="#" onclick="abrirModal()">Clique aqui para recuperá-la.</a></p>
        </div>
    </div>

   <div id="modalRecuperacao" class="modalRecuperacao" >
        <div class="modal-content-recuperacao">
            <h2>Recuperar Senha</h2>
            <form id="formRecuperacao" onsubmit="enviarCodigo(event)">
                <input type="email" name="email" id="emailRecuperacao" placeholder="Digite seu e-mail" required />
                <button type="submit">Enviar código</button>
                <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </form>

            <div id="verificacao">
                <p>Enviamos um código para seu e-mail. Digite abaixo:</p>
                <input type="text" id="codigoDigitado" placeholder="Digite o código">
                <button onclick="verificarCodigo()">Verificar</button>
                <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </div>

            <p class="mensagem-confirmacao" id="mensagem"></p>
        </div>
    </div>

    <script src="../assets/js/adm.js"></script>
</body>

</html>
